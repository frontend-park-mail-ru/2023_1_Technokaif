<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fluir</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <!-- Template to choose date -->
    <script type="text/x-handlebars-template" id="date-template">
        <div class="{{dateMainDiv}}">
            <label for="{{divChooseId}}" class="{{labelClass}}">{{labelText}}</label>
            <div id="{{divChooseId}}" class="{{dateChooseDiv}}">
                <div {{#if divDayClass}} class="{{divDayClass}} {{/if}}">
                    <input type="{{typeOfDayInput}}" class="{{dayClass}}" name="{{nameOfDayInput}}" placeholder="{{placeholderOfDay}}" id="{{idOfDay}}">
                </div>

                <div {{#if divMonthClass}} class="{{divMonthClass}} {{/if}}">
                    <select name="{{nameOfMonthInput}}" id="{{idOfMonth}}" class="{{selectClass}}">
                        {{#each optionsDate}}
                            <option value="{{this.option}}" {{#if this.class}} class="{{this.class}}" {{/if}}>{{this.text}}</option>
                        {{/each}}
                    </select>
                </div>

                <div {{#if divYearClass}} class="{{divYearClass}} {{/if}}">
                    <input type="{{typeOfDayInput}}" class="{{yearClass}}" name="{{nameOfYearInput}}" placeholder="{{placeholderOfYear}}" id="{{idOfYear}}">
                </div>
            </div>
            <div class="{{errorDate}}" {{#if errorID}} id="{{errorID}}" {{/if}}></div>
            <div class="{{errorMonth}}" {{#if errorMonthID}} id="{{errorMonthID}}" {{/if}}></div>
            <div class="{{errorYear}}" {{#if errorYearID}} id="{{errorYearID}}" {{/if}}></div>
        </div>
    </script>

    <!-- Main page. Feed. -->
    <script type="text/x-handlebars-template" id="main-page-template">

    </script>


    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="components/Header/header.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <script src="pages/login/auth.js" type="module"></script>
    <script src="pages/registration/registration.js" type="module"></script>
    <script src="utils/validation.js" type="module"></script>
    <script src="utils/checkAuth.js" type="module"></script>
    <script src="modules/ajax.js" type="module"></script>
    <script src="modules/redirects.js" type="module"></script>
    <script src="api/auth/loginAjaxReq.js" type="module"></script>
    <script src="api/auth/registerAjaxReq.js" type="module"></script>
    <script src="utils/config.js" type="module"></script>
    <script src="components/Navbar/Navbar.js" type="module"></script>
</body>

</html>
