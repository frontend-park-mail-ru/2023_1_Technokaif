<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fluir</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
    <script id="entry-template" type="text/x-handlebars-template"></script>

    <script type="text/x-handlebars-template" id="form-template">
        <form class="{{formType}}">
            <div class="{{insideFormType}}">
                <div class="{{namePurposeClass}}">
                    <p class="nameClass">{{textName}}</p>
                    {{#if error-top}} 
                        <div class="{{error-top}}"></div>
                    {{/if}}
                    <p class="purposeClass">{{purposeText}}</p>
                </div>
                <div>
                    {{#each inputs}}
                        <div class={{this.classOfInput}}>
                            {{#if classOfError}}
                                <div class={{this.classOfError}}></div>
                            {{/if}}
                
                            <input type={{this.typeOfInput}} name= {{this.nameOfInput}} placeholder={{this.placeholder}} {{#if this.id}} id={{this.id}} {{/if}}>
                        </div>
                    {{/each}}
                </div>
                <div id="{{forPlacement}}">
                </div>
                <div>
                    <button type="{{buttonType}}" class="buttonClass">{{textButton}}</button>
                </div>
                <hr>
                <div class="bottomClass">
                    <p class="{{bottomLabelClass}}">{{bottomLabelText}}</p>
                    <a href="{{linkHref}}" class="{{linkClass}}">{{linkText}}</a>
                </div>
            </div>
        </form>
    </script>

    <script type="text/x-handlebars-template" id="sex-template">
        <div class="{{divMainSex}}">
            <p class="{{labelClass}}">{{labelText}}</p>
            <div class="{{divSexChoose}}">
                {{#each sexes}}
                    <div class="{{this.insideDivSex}}">
                        <input type="{{this.type}}" name="{{this.name}}">
                        <p class="{{this.classText}}">{{this.textLabel}}</p>
                    </div>
                {{/each}}
            </div>
            <div class="{{error-date}}"></div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="date-template">
        <div class="{{dateDivMain}}">
            <p class='{{classOfDateText}}'></p>
            <div class="{{dateDiv}}">
                   <input type={{typeOfDayInput}} name= {{nameOfDayInput}} placeholder={{placeholderOfDay}}>
                        <select name="{{nameOfSelect}}" class="{{classOfSelect}}">
                            {{#each optionsDate}}
                                <option value="{{this.option}}" {{#if this.class}} class={{this.class}} {{/if}}>{{this.text}}</option>
                            {{/each}}
                        </select>
                   <input type={{typeOfYearInput}} name= {{nameOfYearInput}} placeholder={{placeholderOfYear}}>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="checkbox-template">
        <div class="{{dateDivMain}}">
            <p class='{{classOfDateText}}'></p>
            <div class="{{dateDiv}}">
                <input type={{typeOfDayInput}} name= {{nameOfDayInput}} placeholder={{placeholderOfDay}}>
                <select name="{{nameOfSelect}}" class="{{classOfSelect}}">
                    {{#each optionsDate}}
                        <option value="{{this.option}}" {{#if this.class}} class={{this.class}} {{/if}}>{{this.text}}</option>
                    {{/each}}
                </select>
                <input type={{typeOfYearInput}} name= {{nameOfYearInput}} placeholder={{placeholderOfYear}}>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="main-page-template">
        <div class="{{ mainPageWindowDiv }}">
                <div class="{{tracksDiv}}">
                    {{#each content.tracks}}
                    <div class="{{../trackDiv}}">
                        <div class="{{../trackImgDiv}}">
                            <img class="{{../trackImg}}"
                                    src=
                                {{#if this.cover}}
                                    "{{this.cover}}"
                                {{else}}
                                    "{{../defaultTrackCover}}"
                                {{/if}}
                            >
                        </div>
                        <div class="{{../trackNameDiv}}">
                            <p>{{this.name}}</p>
                        </div>
                        <div class="{{../trackIdDiv}}">
                            <p>{{this.id}}</p>
                        </div>

                        <div class="{{../artistsDiv}}">
                            {{#each this.artists}}
                            <div class="{{../../artistDiv}}">
                                <div class="{{../../artistNameDiv}}">
                                    <p>{{this.name}}</p>
                                </div>
                                <div class="{{../../artistIdDiv}}">
                                    <p>{{this.id}}</p>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </div>
                    {{/each}}
                </div>

            <div class="{{artistsDiv}}">
                {{#each content.artists}}
                <div class="{{../../artistDiv}}">
                    <div class="{{../../artistImgDiv}}">
                        <img class="{{../../artistImg}}" src=
                            {{#if this.cover}}
                                "{{this.cover}}"
                            {{else}}
                                "{{../../defaultArtistCover}}"
                            {{/if}}>
                    </div>
                    <div class="{{../../artistNameDiv}}">
                        <p>{{this.name}}</p>
                    </div>
                    <div class="{{../../artistIdDiv}}">
                        <p>{{this.id}}</p>
                    </div>
                </div>
                {{/each}}
            </div>

            <div class="{{albumsDiv}}">
                {{#each content.albums}}
                <div class="{{../albumDiv}}">
                    <div class="{{../albumImgDiv}}">
                    <img class="{{../albumImg}}" src=
                        {{#if this.cover}}
                        "{{this.cover}}"
                        {{else}}
                            "{{../defaultAlbumCover}}"
                        {{/if}}>
                    </div>
                    <div class="{{../albumNameDiv}}">
                        <p>{{this.name}}</p>
                    </div>
                    <div class="{{../albumDescriptionDiv}}">
                        <p>{{this.description}}</p>
                    </div>
                    <div class="{{../albumIdDiv}}">
                        <p>{{this.id}}</p>
                    </div>

                    <div class="{{artistsDiv}}">
                        {{#each this.artists}}
                            <div class="{{../../artistDiv}}">
                            <div class="{{../../artistImgDiv}}">
                                <img class="{{../../artistImg}}"
                                        src=
                                    {{#if this.cover}}
                                        "{{this.cover}}"
                                    {{else}}
                                        "{{../../defaultArtistCover}}"
                                    {{/if}}
                                    >
                            </div>
                            <div class="{{../../artistNameDiv}}">
                                <p>{{this.name}}</p>
                            </div>
                            <div class="{{../../artistIdDiv}}">
                                <p>{{this.id}}</p>
                            </div>
                            </div>
                        {{/each}}
                </div>
                </div>
                {{/each}}
            </div>
        </div>
    </script>


    <div id="root"></div>
    <script src="index.js" type="module"></script>
    <script src="pages/login/auth.js" type="module"></script>
    <script src="pages/registration/registration.js" type="module"></script>
    <script src="api/auth/validation.js" type="module"></script>
    <script src="api/auth/checkAuth.js" type="module"></script>
    <script src="modules/ajax.js"></script>
    <script src="modules/redirects.js"></script>
    <script src="api/auth/loginAjaxReq.js" type="module"></script>
    <script src="api/auth/registerAjaxReq.js" type="module"></script>
    <script src="utils/config.js" type="module"></script>
    <script src="components/Navbar/Navbar.js" type="module"></script>
    <script src="components/TrackTape/trackTape.js" type="module"></script>
    <script src="static/js/handlebars-v4.7.7.js"></script>
</body>

</html>
