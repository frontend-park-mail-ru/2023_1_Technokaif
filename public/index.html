<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fluir</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <!-- Template to choose date -->
    <script type="text/x-handlebars-template" id="date-template">
        <div class="{{dateMainDiv}}">
            <label for="{{divChooseId}}" class="{{labelClass}}">{{labelText}}</label>
            <div id="{{divChooseId}}" class="{{dateChooseDiv}}">
                <div {{#if divDayClass}} class="{{divDayClass}} {{/if}}">
                    <input type="{{typeOfDayInput}}" class="{{dayClass}}" name="{{nameOfDayInput}}" placeholder="{{placeholderOfDay}}" id="{{idOfDay}}">
                </div>

                <div {{#if divMonthClass}} class="{{divMonthClass}} {{/if}}">
                    <select name="{{nameOfMonthInput}}" id="{{idOfMonth}}" class="{{selectClass}}">
                        {{#each optionsDate}}
                            <option value="{{this.option}}" {{#if this.class}} class="{{this.class}}" {{/if}}>{{this.text}}</option>
                        {{/each}}
                    </select>
                </div>

                <div {{#if divYearClass}} class="{{divYearClass}} {{/if}}">
                    <input type="{{typeOfDayInput}}" class="{{yearClass}}" name="{{nameOfYearInput}}" placeholder="{{placeholderOfYear}}" id="{{idOfYear}}">
                </div>
            </div>
            <div class="{{errorDate}}" {{#if errorID}} id="{{errorID}}" {{/if}}></div>
            <div class="{{errorMonth}}" {{#if errorMonthID}} id="{{errorMonthID}}" {{/if}}></div>
            <div class="{{errorYear}}" {{#if errorYearID}} id="{{errorYearID}}" {{/if}}></div>
        </div>
    </script>

    <!-- Main page. Feed. -->
    <script type="text/x-handlebars-template" id="main-page-template">
        <div class="{{ mainPageWindowDiv }}">

            <div class="{{tracksTitleDiv}}">
                <div class="{{tracksTitle}}">
                    <h2>Tracks</h2>
                </div>
                <div class="{{tracksFullList}}">
                    <p>Show all</p>
                </div>
            </div>

                <div class="{{tracksDiv}}">
                    {{#each content.tracks}}
                    <div class="{{../trackDiv}}">
                        <div class="{{../trackImgDiv}}">
                            <img class="{{../trackImg}}"
                                    src=
                                {{#if this.cover}}
                                    "{{this.cover}}"
                                {{else}}
                                    "{{../defaultTrackCover}}"
                                {{/if}}
                            >
                        </div>
                        <div class="{{../trackNameDiv}}">
                            <p>{{this.name}}</p>
                        </div>

                        <div class="{{../innerArtistsDiv}}">
                            {{#each this.artists}}
                                <div class="{{../../innerArtistNameDiv}}">
                                    <p>{{this.name}}</p>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                    {{/each}}
                </div>

            <div class="{{artistsTitleDiv}}">
                <div class="{{artistsTitle}}">
                    <h2>Artists</h2>
                </div>
                <div class="{{artistsFullList}}">
                    <p>Show all</p>
                </div>
            </div>

            <div class="{{artistsDiv}}">
                {{#each content.artists}}
                <div class="{{../artistDiv}}">
                    <div class="{{../artistImgDiv}}">
                        <img class="{{../artistImg}}" src=
                            {{#if this.cover}}
                                "{{this.cover}}"
                            {{else}}
                                "{{../defaultArtistCover}}"
                            {{/if}}>
                    </div>
                    <div class="{{../artistNameDiv}}">
                        <p>{{this.name}}</p>
                    </div>
                </div>
                {{/each}}
            </div>

            <div class="{{albumsTitleDiv}}">
                <div class="{{albumsTitle}}">
                    <h2>Albums</h2>
                </div>
                <div class="{{albumsFullList}}">
                    <p>Show all</p>
                </div>
            </div>

            <div class="{{albumsDiv}}">
                {{#each content.albums}}
                <div class="{{../albumDiv}}">
                    <div class="{{../albumImgDiv}}">
                    <img class="{{../albumImg}}" src=
                        {{#if this.cover}}
                            "{{this.cover}}"
                        {{else}}
                            "{{../defaultAlbumCover}}"
                        {{/if}}>
                    </div>
                    <div class="{{../albumNameDiv}}">
                        <p>{{this.name}}</p>
                    </div>
                    <div class="{{../albumDescriptionDiv}}">
                        <p>{{this.description}}</p>
                    </div>

                    <div class="{{innerArtistsDiv}}">
                        {{#each this.artists}}
                            <div class="{{../../innerArtistNameDiv}}">
                                <p>{{this.name}}</p>
                            </div>
                        {{/each}}
                </div>
                </div>
                {{/each}}
            </div>
        </div>
    </script>


    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="components/Header/header.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <script src="pages/login/auth.js" type="module"></script>
    <script src="pages/registration/registration.js" type="module"></script>
    <script src="utils/validation.js" type="module"></script>
    <script src="utils/checkAuth.js" type="module"></script>
    <script src="modules/ajax.js" type="module"></script>
    <script src="modules/redirects.js" type="module"></script>
    <script src="api/auth/loginAjaxReq.js" type="module"></script>
    <script src="api/auth/registerAjaxReq.js" type="module"></script>
    <script src="utils/config.js" type="module"></script>
    <script src="components/Navbar/Navbar.js" type="module"></script>
</body>

</html>
