
<!-- saved from url=(0022)http://127.0.0.1:3000/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fluir</title>
    <link rel="stylesheet" href="./Fluir_files/style.css">
</head>

<body>

    <!-- Form template. -->
    <script type="text/x-handlebars-template" id="form-template">
        <div class="{{content}}">
            <div class="{{header}}">
                <div class="{{title}}">
                    <p class="{{titleClass}}">{{titleName}}</p>
                </div>
                {{#if errorTop}}
                    <div class="{{errorTop}}" {{#if topID}} id="{{topID}}" {{/if}}></div>
                {{/if}} 
                <div class="{{descriptionClass}}">
                    <p class="{{descriptionLabelClass}}">{{descriptionName}}</p>
                </div>
            </div>
            <div {{#if divBeforeForm}}class="{{divBeforeForm}}" {{/if}}>
                <form class="{{formDiv}}">
                    {{#each inputs}}
                        <div class="{{this.divBeforeInput}}">
                            <input type="{{this.typeOfInput}}" name="{{this.nameOfField}}" placeholder="{{this.placeholder}}" class="{{this.classInp}}" id="{{this.id}}">
                            <div class="{{this.errorDiv}}" {{#if this.errorId}} id="{{this.errorId}}" {{/if}}></div>
                        </div>
                    {{/each}}
                    {{#if placementClass}}
                        <div class="{{placementClass}}" id="{{placementId}}"></div>
                    {{/if}}
                    
                    <div class="{{divButton}}">
                        <button type="{{buttonType}}" class="buttonClass">{{textButton}}</button>
                    </div>
                </form>
                <div {{#if divHrClass}} class="{{divHrClass}}" {{/if}}>
                    <hr {{#if hrClass}} class="{{hrClass}}", align="center" {{/if}}">
                </div>
                <div class="{{bottomClass}}">
                    <div class="{{divBottomLabel}}">
                        <p class="{{bottomLabelClass}}">{{bottomLabelText}}</p>
                    </div>
                    <div class="{{linkDiv}}">
                        <a href="{{linkHref}}" class="{{linkClass}}">{{linkText}}</a>
                    </div>
                </div>
            </div>
        </div>
    </script>


    <!-- Template to choose sex -->
    <script type="text/x-handlebars-template" id="sex-template">
        <div class="{{mainSexDiv}}">
            <div class="{{labelSex}}">
                <p class="{{labelClass}}">{{labelText}}</p>
            </div>
            <div class="{{divSexChoose}}">
                {{#each sexes}}
                    <div class="{{this.insideDivSex}}">
                        <input type="{{this.typeInput}}" name="{{this.nameInput}}" class="{{this.classSexInput}}" id={{this.id}}>
                        <label for="{{this.id}}" class="{{this.classLabel}}">{{this.textLabel}}</label>
                    </div>
                {{/each}}
            </div>
            <div class="{{errorSex}}"></div>
        </div>

    </script>



    <!-- Template to choose date -->
    <script type="text/x-handlebars-template" id="date-template">
        <div class="{{dateMainDiv}}">
            <label for="{{divChooseId}}" class="{{labelClass}}">{{labelText}}</label>
            <div id="{{divChooseId}}" class="{{dateChooseDiv}}">
                <div {{#if divDayClass}} class="{{divDayClass}} {{/if}}">
                    <input type="{{typeOfDayInput}}" class="{{dayClass}}" name="{{nameOfDayInput}}" placeholder="{{placeholderOfDay}}" id="{{idOfDay}}">
                </div>

                <div {{#if divMonthClass}} class="{{divMonthClass}} {{/if}}">
                    <select name="{{nameOfMonthInput}}" id="{{idOfMonth}}" class="{{selectClass}}">
                        {{#each optionsDate}}
                            <option value="{{this.option}}" {{#if this.class}} class="{{this.class}}" {{/if}}>{{this.text}}</option>
                        {{/each}}
                    </select>
                </div>

                <div {{#if divYearClass}} class="{{divYearClass}} {{/if}}">
                    <input type="{{typeOfDayInput}}" class="{{yearClass}}" name="{{nameOfYearInput}}" placeholder="{{placeholderOfYear}}" id="{{idOfYear}}">
                </div>
            </div>
            <div class="{{errorDate}}" {{#if errorID}} id="{{errorID}}" {{/if}}></div>
            <div class="{{errorMonth}}" {{#if errorMonthID}} id="{{errorMonthID}}" {{/if}}></div>
            <div class="{{errorYear}}" {{#if errorYearID}} id="{{errorYearID}}" {{/if}}></div>
        </div>
    </script>

    <script type="text/x-handlebars-template" id="checkbox-template">
        <div class="{{dateDivMain}}">
            <p class='{{classOfDateText}}'></p>
            <div class="{{dateDiv}}">
                <input type={{typeOfDayInput}} name= {{nameOfDayInput}} placeholder={{placeholderOfDay}}>
                <select name="{{nameOfSelect}}" class="{{classOfSelect}}">
                    {{#each optionsDate}}
                        <option value="{{this.option}}" {{#if this.class}} class={{this.class}} {{/if}}>{{this.text}}</option>
                    {{/each}}
                </select>
                <input type={{typeOfYearInput}} name= {{nameOfYearInput}} placeholder={{placeholderOfYear}}>
            </div>
        </div>
    </script>

    <!-- Main page. Feed. -->
    <script type="text/x-handlebars-template" id="main-page-template">
        <div class="{{ mainPageWindowDiv }}">

            <div class="{{tracksTitleDiv}}">
                <div class="{{tracksTitle}}">
                    <h2>Tracks</h2>
                </div>
                <div class="{{tracksFullList}}">
                    <p>Show all</p>
                </div>
            </div>

                <div class="{{tracksDiv}}">
                    {{#each content.tracks}}
                    <div class="{{../trackDiv}}">
                        <div class="{{../trackImgDiv}}">
                            <img class="{{../trackImg}}"
                                    src=
                                {{#if this.cover}}
                                    "{{this.cover}}"
                                {{else}}
                                    "{{../defaultTrackCover}}"
                                {{/if}}
                            >
                        </div>
                        <div class="{{../trackNameDiv}}">
                            <p>{{this.name}}</p>
                        </div>

                        <div class="{{../innerArtistsDiv}}">
                            {{#each this.artists}}
                                <div class="{{../../innerArtistNameDiv}}">
                                    <p>{{this.name}}</p>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                    {{/each}}
                </div>

            <div class="{{artistsTitleDiv}}">
                <div class="{{artistsTitle}}">
                    <h2>Artists</h2>
                </div>
                <div class="{{artistsFullList}}">
                    <p>Show all</p>
                </div>
            </div>

            <div class="{{artistsDiv}}">
                {{#each content.artists}}
                <div class="{{../artistDiv}}">
                    <div class="{{../artistImgDiv}}">
                        <img class="{{../artistImg}}" src=
                            {{#if this.cover}}
                                "{{this.cover}}"
                            {{else}}
                                "{{../defaultArtistCover}}"
                            {{/if}}>
                    </div>
                    <div class="{{../../artistNameDiv}}">
                        <p>{{this.name}}</p>
                    </div>
                </div>
                {{/each}}
            </div>

            <div class="{{albumsTitleDiv}}">
                <div class="{{albumsTitle}}">
                    <h2>Albums</h2>
                </div>
                <div class="{{albumsFullList}}">
                    <p>Show all</p>
                </div>
            </div>

            <div class="{{albumsDiv}}">
                {{#each content.albums}}
                <div class="{{../albumDiv}}">
                    <div class="{{../albumImgDiv}}">
                    <img class="{{../albumImg}}" src=
                        {{#if this.cover}}
                            "{{this.cover}}"
                        {{else}}
                            "{{../defaultAlbumCover}}"
                        {{/if}}>
                    </div>
                    <div class="{{../albumNameDiv}}">
                        <p>{{this.name}}</p>
                    </div>
                    <div class="{{../albumDescriptionDiv}}">
                        <p>{{this.description}}</p>
                    </div>

                    <div class="{{innerArtistsDiv}}">
                        {{#each this.artists}}
                            <div class="{{../../innerArtistNameDiv}}">
                                <p>{{this.name}}</p>
                            </div>
                        {{/each}}
                </div>
                </div>
                {{/each}}
            </div>
        </div>
    </script>


    <div id="root">
        <div class="content">
            <div class="header">
                <div class="title">
                    <p class="page-title">Fluire</p>
                </div>
                    <div class="error-server"></div>
                <div class="page-description">
                    <p class="descriptionLabel">Log in to continue</p>
                </div>
            </div>
            <div class="log">
                <form class="log-form">
                        <div class="log-field">
                            <input type="text" name="username" placeholder="Username" class="log-input" id="loginField">
                            <div class="log-error"></div>
                        </div>
                        <div class="log-field">
                            <input type="password" name="password" placeholder="Password" class="log-input" id="passwordField">
                            <div class="log-error"></div>
                        </div>
                    
                    <div class="log-btn auth-btn">
                        <button type="submit" class="buttonClass">Sign In</button>
                    </div>
                </form>
                <div class="hr-position">
                    <hr class="auth-form-hr" ,="" align="center" "="">
                </div>
                <div class="log-bottom">
                    <div class="have-acc-label">
                        <p class="have-acc">Don't have an account?</p>
                    </div>
                    <div class="linkDiv">
                        <a href="http://127.0.0.1:3000/" class="log-reg-btn auth-btn">Registration</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./Fluir_files/handlebars.min.js"></script>
    <script src="./Fluir_files/index.js" type="module"></script>
    <script src="./Fluir_files/auth.js" type="module"></script>
    <script src="./Fluir_files/registration.js" type="module"></script>
    <script src="./Fluir_files/validation.js" type="module"></script>
    <script src="./Fluir_files/checkAuth.js" type="module"></script>
    <script src="./Fluir_files/ajax.js"></script>
    <script src="./Fluir_files/redirects.js"></script>
    <script src="./Fluir_files/loginAjaxReq.js" type="module"></script>
    <script src="./Fluir_files/registerAjaxReq.js" type="module"></script>
    <script src="./Fluir_files/config.js" type="module"></script>
    <script src="./Fluir_files/Navbar.js" type="module"></script>
    <script src="./Fluir_files/trackTape.js" type="module"></script>




</body></html>
